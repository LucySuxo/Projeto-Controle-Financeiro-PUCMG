<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meus Gastos">
    <title>Meus Gastos</title>
    <link rel="stylesheet" href="css/Meusgastos.css">
    <script defer src="./js/MeusGastos.js"></script>
    <link rel="shortcut icon" href="img/logobolsofeliz.svg" type="image/x-icon">
    
</head>
<body>
    
    <div id="back-container">
        <header>
            <div class="divisoria-hidden"></div>
            <div class="container-log">
                <img class="logo" id="logo" src="img/logobolsofeliz.svg" alt="Desenho de uma carteira com moeda e segurando um papel no estilo cartoon, escrito bolso feliz e abaixo escrito: seu site de educação financeira">
            </div>
            <div class="divisoria-hidden"></div>
            <nav class="menu">
                
                <a href="./menu.html"><strong>Relatório</strong></a>
                <a href="./categorias.html"><strong>Categorias</strong></a>
                <a href="./login.html"><strong>Sair</strong></a>

            </nav>
            <div class="divisoria-hidden"></div>
        </header>

        <!-- MEXER -->
        <main>
            
            <h2>Cadastro de Gastos</h2>
            <div class="formulario">
                <form id="gastos-form">
                <div class="labels">
                <label class="categoria"  for="selecao-categoria">Categoria</label>
                <label class="descricao" for="entrada-descricao">Descrição</label>
                <label class="data" for="entrada-data">Data</label>
                <label class="valor" for="entrada-valor">Valor</label>
                </div>
                
            
                <select  id="selecao-categoria" required></select>

                

                <input  type="text" id="entrada-descricao" required>
                
                

                <input type="date" id="entrada-data" required>
                


                <input type="number" id="entrada-valor" step="0.01" required>
                
                <button id="adicionar" type="submit">Adicionar</button>
                </form>
            </div>
                

            <section>
                <table id="gastos-table">
                    <thead>
                        <tr>
                            <th>Categoria</th>    
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody >
                                                
                    </tbody>
                </table>
                
            </section>
            <section>

            </section>
        </main>
    <footer>
        <p>Desenvolvido por Bolso Feliz</p>
    </footer>


    

</body>
</html>
