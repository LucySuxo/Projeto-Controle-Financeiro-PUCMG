<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meus Gastos">
    <title>Meus Gastos</title>
    <link rel="stylesheet" href="css/Meusgastos.css">
    <script defer src="./js/MeusGastos.js"></script>
    <link rel="shortcut icon" href="img/logobolsofeliz.svg" type="image/x-icon">
    
</head>
<body>
    <div id="back-container">
        <header>
            <div class="divisoria-hidden"></div>
            <div class="container-log">
                <img class="logo" id="logo" src="img/logobolsofeliz.svg" alt="Logo">
            </div>
            <div class="divisoria-hidden"></div>
            <nav class="menu">
                <a><strong>Início</strong></a>
                <a><strong>Relatório</strong></a>
                <a><strong>Categoria</strong></a>
            </nav>
            <div class="divisoria-hidden"></div>
        </header>
        <main>
            <section>
                <table class="table" id="table">
                    <thead class="table-thead">
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table" class="table-texto">
                        <td class="actions">
                            <button class="edit-button" onclick="editRow(this)">
                              <img src="img/pencil.svg" alt="Editar">
                            </button>
                            <button class="delete-button" onclick="deleteRow(this)">
                              <img src="img/trash.svg" alt="Excluir">
                            </button>
                          </td>                            
                    </tbody>
                </table>
                <button id="adicionar">Adicionar</button>
            </section>
            <section>

            </section>
        </main>
    <footer>
        <p>Desenvolvido por Bolso Feliz</p>
    </footer>


    

</body>
</html>
