<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <script defer src="./js/cadastro.js"></script>
   <link rel="shortcut icon" href="img/icone.jpg" type="image/x-icon">
</head>
<body>

    <div id="cadastro-container">
        <img id="logo" src="img/logo.bolsofeliz.png" alt="">
        
     <form action="">

        
        <label for="nome" id="LabelNome" >Nome </label>
        <input type="text"name="nome" id="nome" placeholder="Digite seu nome completo" autocomplete="off" required onfocus="limparPlaceholder(this)" onblur="restaurarPlaceholder(this)">


        <label for="email" id="LabelEmail">E-mail</label>
        <input type="email" id="email" placeholder="Digite um E-mail Válido" autocomplete="off" required onfocus="limparPlaceholder(this)" onblur="restaurarPlaceholder(this)">


        <label for="celular" id="LabelCelular">Celular</label>
        <input type="tel" id="celular" placeholder="Apenas Números"autocomplete="off" required onfocus="limparPlaceholder(this)" onblur="restaurarPlaceholder(this)">


        <label for="senha"id="LabelSenha">Senha</label>
        <input type="password" name="password" id="senha" placeholder="Cadastre sua senha"autocomplete="off" required onfocus="limparPlaceholder(this)" onblur="restaurarPlaceholder(this)">


        <span class="mostrar-senha"><i id="mostrarSenhaIcon" class="bi bi-eye-fill"></i></span>


        <label for="confirmSenha" id="LabelConfirmSenha">Digite Novamente</label>
        <input type="password" name="password" id="confirmSenha" placeholder="Repita sua senha"autocomplete="off"required onfocus="limparPlaceholder(this)" onblur="restaurarPlaceholder(this)">                                                

        <span class="senhaConfirm"><i id="mostrarConfirmSenhaIcon" class="bi bi-eye-fill"></i></span>


        <button type="button" onclick="cadastrar()">CADASTRAR</button>
                
        <button type="button" onclick="voltar()">VOLTAR</button>

        </form>
    </div>


</body>
</html>
