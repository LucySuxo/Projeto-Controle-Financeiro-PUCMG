<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro De Categorias</title>
   <link rel="stylesheet" href="./css/categorias.css">
   <script defer src="./js/categorias.js"></script>
   <link rel="shortcut icon" href="./img/logobolsofeliz.svg" type="image/x-icon">
</head>

<body>
   <div id="back-container">
      <header>
         <div class="divisoria-hidden"></div>
         <div class="container-log">
            <img class="logo" id="logo" src="./img/logobolsofeliz.svg" alt="Logo">
            <h1><strong>Categorias</strong></h1>
         </div>
         <div class="divisoria-hidden"></div>
         <p style="text-align: justify; font-size: 1.4em; padding-left: 15px;"><span
               style="font-weight: bold;">Adicionadas</span></p>
      </header>
      <div class="parent">
         <div class="div1 input-container">
            <div class="container">
               <div class="div1 shared-style">
                  <input type="text" id="textInput" placeholder=" Nova Categoria">
               </div>
               <div class="div2 shared-style">
                  <input type="number" id="NumberInput" placeholder=" Limite De Gasto">
               </div>
               <div class="div3">
                  <button class="bnt-add">Adicionar</button>
               </div>
            </div>
         </div>
      </div>
      <div id="element-container"></div>
   </div>
   <div class="popup" id="popup">
      <div class="popup-content">
         <input id="nomenovo" type="text" placeholder="Nome">
         <input id="valornovo" type="number" placeholder="Limite">
         <div class="popup-button-container">
            <button onclick="editar()">Salvar</button>
            <button onclick="popup()">Cancelar</button>
         </div>
      </div>
   </div>
   <button class="bnt-voltar" onclick="voltarPagina()">Voltar</button>
   <footer>
      <p>Desenvolvido por Bolso Feliz</p>
   </footer>
</body>
</html>
